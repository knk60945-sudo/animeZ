<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - animeZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1><a href="index.html"><img src="logo.png" alt="animeZ" class="logo-img"></a></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="community.html">Community</a>
            <a href="news.html">News</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>

                <div class="auth-divider"><span>OR</span></div>

                <button type="button" class="btn btn-social google">
                    <span>G</span> Continue with Google
                </button>
                <button type="button" class="btn btn-social apple">
                    <span>ï£¿</span> Continue with Apple
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <h2>Join animeZ</h2>
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

                <div class="auth-divider"><span>OR</span></div>

                <button type="button" class="btn btn-social google">
                    <span>G</span> Sign up with Google
                </button>
            </form>
        </div>
    </main>

    <script>
        function switchTab(tab) {
            // Simple tab switching logic for the UI
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabs = document.querySelectorAll('.auth-tab');

            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // Mock Login/Signup Logic
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            localStorage.setItem('animeZ_user', 'User123');
            alert('Logged in successfully! Redirecting to profile...');
            window.location.href = 'profile.html';
        });

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            localStorage.setItem('animeZ_user', 'NewUser');
            alert('Account created! Redirecting to profile...');
            window.location.href = 'profile.html';
        });
    </script>
</body>

</html>
